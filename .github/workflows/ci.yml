name: CI

on:
  push:
    branches:
      - master
    tags:
      - "*"
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Testing
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install and run Luacheck
        uses: nebularg/actions-luacheck@v1
        with:
          args: "--no-color -q"

      - name: Run DBM Checks
        uses: DeadlyBossMods/DBM-Actions@master

      - name: LuaLS globals check
        uses: DeadlyBossMods/LuaLS-config@main
        with:
          luals-check-dir: ${{ github.workspace }}/workspace
          # Do not use --num_threads here, multi-processing is slower when only a few checks are enabled
          extra-args: "--only_check_globals"

      - name: Send Status to Discord
        uses: nebularg/actions-discord-webhook@v1
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
        if: ${{ failure() }}

  deploy:
    name: Deployment
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' }}
    needs:
      - test
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Package
        uses: BigWigsMods/packager@master
        with:
          # Ugly hack to use a different .pkgmeta for alpha builds to work around https://github.com/BigWigsMods/packager/issues/165
          args: $(if [[ -z $(git tag --points-at HEAD) ]]; then echo "-m .pkgmeta-alpha" ; else echo "-m .pkgmeta" ; fi)
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
          WOWI_API_TOKEN: ${{ secrets.WOWI_API_TOKEN }}
          WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}
